	    <script type="text/javascript">
	    var popupLayer = null;
	    
		Ext.onReady(function() {
		    mapClient = Ext.create('OpenEMap.Client');
			function init(name) {
				Ext.Ajax.request({
					url : name,
					success : function(response) {
						var config = Ext.decode(response.responseText);
	
						var gui = {
							map : {
								renderTo : 'map'
							},
							showCoordinate : {renderTo: 'showCoordinate-div'},
							zoomTools : {}
						};
	
						mapClient.destroy();
						mapClient.configure(config, {
							gui : gui
						});
						
						var readGml = function(response) {
							var options = {
								layerName: 'Brandpost',
								extractAttributes: true
							}
							var gml = new OpenLayers.Format.GML(options);
							var features = gml.read(response);
							return features;
						}	
						
						var options = {
						}
						
						var options = {
						    version: "1.1.0",
						    srsName: 'EPSG:3006',
							url: '/cgi-bin/proxy.py?url=http://msvesri03:6080/arcgis/services/WMS/Brandposter/MapServer/WFSServer',
						    featureType: 'Brandpost',
						    featurePrefix: '',
							formatOptions: {
								xy: false
							}						    
						}
						
						var protocol = new OpenLayers.Protocol.WFS(options);
						protocol.read({
	                        filter: new OpenLayers.Filter({
	                            type: OpenLayers.Filter.Comparison.BETWEEN,
	                            lowerBoundary: 1,
	                            upperBoundary: 100,
	                            property: 'OBJECTID'
	                        }),
						    callback: function(response) {
							    var features = response.features;
							    if (features && features.length>0) {
							        console.log(features);
									var format = new OpenLayers.Format.GeoJSON();
									var geojson = format.write(features);
									console.log(geojson);

									// Create objects in map based on GeoJSON, see brandlarmGeojson.js with style specified in brandlarmStyles.js
									var popupLayer = mapClient.addPopupLayer(geojson, 'Brandposter', 'OBJECTID', 'Löpnummer', 'Löpnummer: ', '', 'Brandpost', stylemap, 'EPSG:3006', true);

									// Listen to event for feature selected
					               	mapClient.map.events.register('popupfeatureselected', this, function(arg) {
					               		console.log('Feature in layer ' + arg.layer.name + ' with id ' + arg.featureid + ' was selected.');
				               		});
									// Listen to event for feature unselected
					               	mapClient.map.events.register('popupfeatureunselected', this, function(arg) {
					               		console.log('Feature in layer ' + arg.layer.name + ' with id ' + arg.featureid + ' was unselected.');
				               		});

//									mapClient.showPopupFeature(popupLayer, '31');
							    }
						    }
						});


					}
				});
			}
			
			init('config/default3006.json');
		});
