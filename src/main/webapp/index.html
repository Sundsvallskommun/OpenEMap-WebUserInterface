<!DOCTYPE html>
<html>
<head>
    <title>map-client</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9">

    <link rel="stylesheet" type="text/css" href="resources/ext-theme-oep/oepTheme-all.css">
    <link rel="stylesheet" type="text/css" href="resources/OpenEMap.css">  
    <script type="text/javascript" src="/ext-4.2.1/ext-all.js"></script>
    <script type="text/javascript" src="/ext-4.2.1/ext-theme-neptune.js"></script>
    <script type="text/javascript" src="/ext-4.2.1/locale/ext-lang-sv_SE.js"></script>
    <script type="text/javascript" src="/OpenLayers-2.13.1/OpenLayers.js"></script>
    <script type="text/javascript" src="geoext2-all.js"></script> 
    <script type="text/javascript" src="es5-shim.min.js"></script>
    <script type="text/javascript" src="OpenEMap-all.js"></script>
    
    <script type="text/javascript">
	  Ext.onReady(function() {
		
		var mapClient = Ext.create('OpenEMap.Client');
		  
		function init(name) {
		    Ext.Ajax.request({
		    	url: name,
		    	success: function(response) {
		    		var config = Ext.decode(response.responseText);
		    			    		
		    		var gui = {
		    			map: {
		    				renderTo: 'map'
		    			},
		    			toolbar: {},
		    			baseLayers: {},
		    			zoomTools: {},
		    			searchFastighet: {
		    				renderTo: 'searchfastighet'
		    			},
		    			searchCoordinate: {
		    				renderTo: 'searchcoordinate'
		    			},
		    			objectConfig: {
		    				renderTo: 'objectconfig'
		    			}
		    		};
		    	
		    		mapClient.destroy();
		    		mapClient.configure(config, {
		    			gui: gui
		    		});
		    	}
		    });
		}
	    
	    Ext.create('Ext.form.ComboBox',  {
			renderTo: 'configcombo',
			store: ['config.json',
			        'riges.json',
			        'eldstad.json',
			        'situationsplan.json',
			        'komplementbyggnad.json',
			        'transformator.json',
			        'forhandsbesked.json',
			        'preview.json',
                    'detaljplaner.json'],
			queryMode: 'local',
			listeners: {
				"select": function(combo, records) {
					var record = records[0];
					init('config/' + record.get(record.fields.get(0).name));
				}
			}
		})
	  });
    </script> 
</head>
<body>

<div id="configcombo"></div>

<div id="toolbar"></div>
<div id="map" style="width: 1000px; height: 450px"></div>
<div id="layers"></div>
<div id="searchfastighet"></div>
<div id="searchcoordinate"></div>
<div id="objectconfig"></div>

</body>
</html>
