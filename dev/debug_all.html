<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Open eMap WUI - debugging</title>
	<meta name="description" content="">
	<meta name="author" content="Anders Erlandsson, Sundsvalls kommun" />
	<meta name="viewport" content="width=device-width; initial-scale=1.0">


    <script type="text/javascript" src="../../libs/OpenLayers-2.13.1/lib/OpenLayers.js"></script>  
    <script type="text/javascript" src="../../libs/ext-4.2.1/ext-debug.js"></script>
    <script type="text/javascript" src="../../libs/ext-4.2.1/ext-theme-neptune.js"></script>
    <script type="text/javascript" src="../../libs/ext-4.2.1/locale/ext-lang-sv_SE.js"></script>
    <script type="text/javascript" src="../../libs/es5-shim.min.js"></script>
    
    <script type="text/javascript">
	  Ext.Loader.setConfig({
	    disableCaching: false,
	    paths: {
	        OpenEMap: '../src/main/javascript',
	        GeoExt: '../../libs/geoext-2.0.1/src/GeoExt'
	    }
	  });
    </script> 
    
    <link rel="stylesheet" type="text/css" href="../../libs/ext-theme-oep/release/ext-theme-oep-1.0.0/oepTheme-all.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/OpenEMap.css">

    <script type="text/javascript">
	  Ext.onReady(function() {
		
		mapClient = Ext.create('OpenEMap.Client');
		
		OpenEMap.basePathImages = '../resources/images/';
		 
		function init(name) {
		    Ext.Ajax.request({
		    	url: name,
		    	success: function(response) {
		    		var config = Ext.decode(response.responseText);

		    		var gui = {
		    			map: {
		    			    renderTo: 'map'
		    			},
		    			toolbar: {},
		    			zoomTools: {},
		    			layers: {},
		    		    searchFastighet: {
		    				zoom: 10
		    			},
		    			searchCoordinate: {
		    				renderTo: 'searchcoordinate',
		    				listeners: {
		    				    searchcomplete: function(e) {
		    				        console.log('searchCoordinate searchcomplete ' + e);
		    				    }
		    				}
		    			},
		    			objectConfig: {x : 80, y: 60},
		    			baseLayers: {},
		    			showCoordinate : {
		    				renderTo : 'showcoordinate'
		    			},
		    			scalebar : {
		    				renderTo: 'scalebar'
		    			}
		    		};
		    	
		    		mapClient.destroy();
		    		mapClient.configure(config, {
		    			gui: gui
		    		});
	    			
	    			// Enabling edge labels on drawn polygons
    	          	var labels = new OpenLayers.Rule({
                      	filter: new OpenLayers.Filter.Comparison({
                          	type: OpenLayers.Filter.Comparison.EQUAL_TO,
                          	property: "type",
                          	value: "label"
                      	}),
                        symbolizer: {
                          	pointRadius: 20,
                          	fillOpacity: 0,
                          	strokeOpacity: 0,
                          	label: "${label}"   
                       	}
                    });
    	          	mapClient.drawLayer.styleMap.styles['default'].addRules([labels]);
			     	mapClient.toggleEdgeLabels();

		    	}
		    });
		}
	    
		init('config/debug_all.json');
	  });
    </script>
</head>
<body>
<div id="toolbar"></div>
<div id="map" style="position: absolute; width: 100%; height: 100%"></div>
<div id="layers"></div>
<div id="searchfastighet"></div>
<div id="searchcoordinate"></div>
<div id="showcoordinate" style="position: absolute; bottom: 0; left: 10" ></div>
<div id="scalebar" style="position: absolute; bottom: 20px; left: 10px;" ></div>

</body>
</html>
