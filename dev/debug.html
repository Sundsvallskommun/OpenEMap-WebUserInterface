<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Open eMap - debug</title>
	<meta name="description" content="">
	<meta name="author" content="Anders Erlandsson, Sundsvalls kommun" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- This will make the page reload automatically when source has changed and page is served using grunt devserver -->
    <script src="//localhost:35729/livereload.js"></script>

	<link rel="stylesheet" type="text/css" href="../bower_components/ext-theme-oep/build/resources/ext-theme-oep-all-debug.css">

    <link rel="stylesheet" type="text/css" href="../resources/css/OpenEMap.css">
    
    <script type="text/javascript" src="../bower_components/OpenLayers-2.13.1/lib/OpenLayers.js"></script>
    <script type="text/javascript" src="../bower_components/ext-4.2.1/bootstrap.js"></script>
    <script type="text/javascript" src="../bower_components/ext-4.2.1/locale/ext-lang-sv_SE.js"></script>
    <script type="text/javascript" src="../bower_components/ext-4.2.1/locale/ext-lang-sv_SE.js"></script>
    <script type="text/javascript" src="../bower_components/proj4/dist/proj4-compressed.js"></script>
    <script type="text/javascript" src="../proj4_defs.js"></script>
    
    <script type="text/javascript">
	  Ext.Loader.setConfig({
	    disableCaching: false,
	    paths: {
	        OpenEMap: '../src/main/javascript',
	        GeoExt: '../bower_components/geoext2/src/GeoExt'
	    }
	  });
    </script> 
    
    <script type="text/javascript" src="../../libs/es5-shim.min.js"></script>
    
    <script type="text/javascript" src="../src/main/javascript/Client.js"></script>
    
    <script type="text/javascript">
	  Ext.onReady(function() {
		
		OpenEMap.wsUrls.basePath = '/openemapadmin-1.5.0-rc.2/';
		OpenEMap.basePathImages = '../resources/images/';
		OpenEMap.basePathMapFish = '/print/pdf';
		
		mapClient = Ext.create('OpenEMap.Client');
		  
		function init(name) {
		    Ext.Ajax.request({
		    	url: name,
		    	success: function(response) {
		    		var config = Ext.decode(response.responseText);

		    		// moch municipality
		    		config.options = {};
		    		config.options.municipalities = ['Sundvsall', 'Timrå'];
		    		
		    		var gui = {
		    			//map: {
		    			//    renderTo: 'map'
		    			//},
		    			toolbar: {
		    			},
		    			zoomTools: {},
		    			//legend: {},
		    			layers: {
//		    			    type: 'advanced',
//		    			    renderTo: 'layers'
		    			},
		    		    searchFastighet: {
		    				zoom: 10,
		    			    renderTo: 'search'
		    			},
		    			searchCoordinate: {
		    				// renderTo: 'searchcoordinate',
		    				listeners: {
		    				    searchcomplete: function(e) {
		    				        console.log('searchCoordinate searchcomplete ' + e);
		    				    }
		    				}
		    			},
		    			//objectConfig: {x : 10, y: 10},
		    			baseLayers: {}
		    		};
		    	
		    		mapClient.destroy();
		    		mapClient.configure(config, {
		    			gui: gui
		    		});
		    		delete config.options.municipalities;
		    		delete config.options;
		    		
	    	          var labels = new OpenLayers.Rule({
                          filter: new OpenLayers.Filter.Comparison({
                              type: OpenLayers.Filter.Comparison.EQUAL_TO,
                              property: "type",
                              value: "label",
                          }),
                            symbolizer: {
                              pointRadius: 20,
                              fillOpacity: 0,
                              strokeOpacity: 0,
                              label: "${label}"   
                           }
                          });
	    	          
	    	          mapClient.drawLayer.styleMap.styles['default'].addRules([labels]);
	    	          
	    	          mapClient.drawLayer.events.register('featuremodified', null, function() {
	    	              console.log("featuremodified triggered");
	    	          });
		    	}
		    });
		}
	    
	    var combo = Ext.create('Ext.form.ComboBox',  {
			renderTo: 'configcombo',
			store: ['debug_all.json',
					'testAll.json',
					'108.json',
					'config2.json',
			        'riges.json',
			        'eldstad.json',
			        'situationsplan.json',
			        'komplementbyggnad.json',
			        'transformator.json',
			        'forhandsbesked.json',
			        'preview.json',
			        'detaljplaner.json',
			        'OSM.json'],
			queryMode: 'local',
			listeners: {
				"select": function(combo, records) {
					var record = records[0];
					init('config/' + record.get(record.fields.get(0).name));
				}
			}
		});
	    
	    var record = combo.store.getAt(0);
	    combo.setValue(record);
	    combo.fireEvent('select', combo, [record]);
	  });
    </script>
    
    <script type="text/javascript" src="../src/main/javascript/locale/OpenEMap-lang-sv_SE.js"></script>
</head>
<body>

<div id="configcombo" style="position: absolute; bottom: 0; left: 0"></div>
<div id="layers" style="position: fixed; right: 10px; top: 10px;"></div>
<div id="search" style="position: fixed; right: 10px; top: 670px; width: 300px; height: 100px;"></div>

</body>
</html>
