<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://kartatest.e-tjansteportalen.se/libs/ext-theme-oep/oepTheme-all.css">
    <link rel="stylesheet" type="text/css" href="https://kartatest.e-tjansteportalen.se/OpenEMap/resources/css/OpenEMap.css">  
    <script type="text/javascript" src="https://kartatest.e-tjansteportalen.se/libs/ext-4.2.1/ext-all.js"></script>
    <script type="text/javascript" src="https://kartatest.e-tjansteportalen.se/libs/ext-4.2.1/ext-theme-neptune.js"></script>
    <script type="text/javascript" src="https://kartatest.e-tjansteportalen.se/libs/ext-4.2.1/locale/ext-lang-sv_SE.js"></script>
    <script type="text/javascript" src="https://kartatest.e-tjansteportalen.se/libs/OpenLayers-2.13.1/OpenLayers.js"></script>
    <script type="text/javascript" src="https://kartatest.e-tjansteportalen.se/libs/geoext2-all.js"></script> 
    <script type="text/javascript" src="https://kartatest.e-tjansteportalen.se/libs/es5-shim.min.js"></script>
    <script type="text/javascript" src="https://kartatest.e-tjansteportalen.se/OpenEMap/OpenEMap-1.2.0-all.js"></script>

    <script type="text/javascript">
    var mapClient = null;
    Ext.onReady(function() {
        mapClient = Ext.create('OpenEMap.Client');
        mapClient.destroy();
		Ext.Ajax.request({
			url : 'https://kartatest.e-tjansteportalen.se/openemapadmin/configs/config/84',
			method : 'GET',
			success : function(evt){
				var config = JSON.parse(evt.responseText);
				mapClient.configure(config);
			}
		});
    }
    </script>
</head>
<body>
    <div id="map" style="position: absolute; left: 120px; width: 100%; height: 650px" class="popup"></div>
</body>
